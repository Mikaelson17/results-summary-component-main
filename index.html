<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component Main</title>

    <!-- Main CSS File -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts CSS File -->
    <link rel="stylesheet" href="css/fonts.css">
</head>
<body>
    
    <section>
        <!-- Your Resault Part -->
        <div class="resault">

            <h2 class="yourResault">Your Resault</h2>

            <div class="percentage">
                <h2>76</h2>
                <h6>of 100</h6>
            </div>

            <div class="great">
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>

        <!-- Summary Part -->
        <div class="summary">
            <h3>Summary</h3>
            <div class="reaction"><p>Reaction</p><p>80 / 100</p></div>
            <div class="memory"><p>Memory</p><p>92 / 100</p></div>
            <div class="verbal"><p>Verbal</p><p>61 / 100</p></div>
            <div class="visual"><p>Visual</p><p>72 / 100</p></div>
            <button>Continue</button>
        </div>
    </section>
    
</body>
</html>
